
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Fortune Teller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background: radial-gradient(circle, #222, #444);
      color: #fff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
      text-align: center;
    }
    #crystal-ball {
      font-size: 100px;
      cursor: pointer;
      filter: drop-shadow(0 0 20px #0ff);
      transition: transform 0.2s;
      user-select: none;
    }
    #crystal-ball:hover {
      transform: scale(1.1);
    }
    #fortune {
      margin-top: 30px;
      font-size: 28px;
      transition: opacity 0.4s ease, transform 0.4s ease;
      opacity: 1;
    }
    .fade {
      opacity: 0;
      transform: scale(0.9);
    }
    .emoji {
      position: absolute;
      font-size: 32px;
      animation: float 1.5s ease-out forwards;
      pointer-events: none;
    }
    @keyframes float {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-150px) scale(1.5) rotate(20deg); }
    }
    @media (max-width: 600px) {
      #crystal-ball { font-size: 70px; }
      #fortune { font-size: 20px; }
      .emoji { font-size: 24px; }
      body { padding: 10px; }
    }
  </style>
</head>
<body>

  <div id="crystal-ball">ðŸ”®</div>
  <div id="fortune">Click the crystal ball to reveal your fortune!</div>

  <audio id="ding-sound" preload="auto">
    <source src="magic-chime.mp3" type="audio/mpeg">
  </audio>

  <script>
    const fortunes = [
      "You will vibe with a frog today ðŸ¸",
      "The spaghetti gods favor you ðŸ",
      "A mysterious raccoon has your answers ðŸ¦",
      "Dance like nobodyâ€™s buffering ðŸ’ƒ",
      "Avoid llamas this week ðŸ¦™",
      "Trust the pineapple ðŸ",
      "Something shiny is in your future âœ¨",
      "You are the toast of the universe ðŸž",
      "Beware of glitter explosions ðŸŽ‡",
      "Youâ€™re about to invent a new holiday ðŸŽ‰"
    ];

    const emojis = ["âœ¨", "ðŸŒˆ", "ðŸ’«", "ðŸ¦„", "ðŸŒ€", "ðŸŒŸ", "ðŸŽ‰", "ðŸ§š", "ðŸ•¯ï¸", "ðŸ¸"];
    const ball = document.getElementById("crystal-ball");
    const fortuneDiv = document.getElementById("fortune");
    const sound = document.getElementById("ding-sound");

    ball.addEventListener("click", (e) => {
      sound.currentTime = 0;
      sound.play().catch(err => console.error("Sound error:", err));

      fortuneDiv.classList.add("fade");
      setTimeout(() => {
        const random = Math.floor(Math.random() * fortunes.length);
        fortuneDiv.textContent = fortunes[random];
        fortuneDiv.classList.remove("fade");
      }, 400);

      for (let i = 0; i < 5; i++) {
        const emoji = document.createElement("div");
        emoji.classList.add("emoji");
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        const x = e.clientX + (Math.random() * 100 - 50);
        const y = e.clientY + (Math.random() * 20 - 10);
        emoji.style.left = x + "px";
        emoji.style.top = y + "px";
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 1500);
      }
    });
  </script>

</body>
</html>
